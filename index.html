<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóc lì xì</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="lixi">
        <div class="lx__nap">
            <div class="lx_write">
                <div class="lx_form">
                    <h2>Nhập số tài khoản để nhận lì xì!</h2>
                    <input type="number" placeholder="Nhập số tài khoản">
                    <label for="bank">Chọn ngân hàng</label>
                    <select name="bank" id="bank">
                        <option value="mb">MB Bank</option>
                        <option value="vcb">Vietcombank</option>
                        <option value="bidv">BIDV</option>
                        <option value="vtb">Viettinbank</option>
                    </select>
                    <button>Nhận lì xì</button>
                    <h4>Designed & built by dto</h4>
                </div>
            </div>
        </div>
        <div class="lx__container">
            <div class="lx__container--nap">
            </div>
            <div class="lx__container--open">
                <div class="lx__open">
                    <h3>Mở</h3>
                </div>
            </div>
            <div class="lx__container--content">
                
                <div class="lx--hder">
                    <h2>tết</h2>
                    <div class="lx--hder--red">
                        <ul>
                            <li>2</li>
                            <li>0</li>
                            <li>2</li>
                            <li>4</li>
                        </ul>
                    </div>
                </div>
                <div class="lx--cnt">
                    <h4>An vui</h4>
                </div>
            </div>
            <div class="lx__container__dragon">
                <img src="./assets/img/vta.png" class="vta">
                <img src="./assets/img/dragon.png" class="dragon__png">
                <img src="./assets/img/vtap.png" class="vtap">
            </div>
        </div>
    </div>
    <script src="./assets/js/animation.js"></script>
    <!-- Designed & built by dto -->
</body>
</html>
